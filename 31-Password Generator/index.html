<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h2>Password Generator</h2>
      <!-- Result Container -->
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <!-- Settings -->
      <div class="settings">
        <div class="setting">
          <label>Password Lenght</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>

        <div class="setting">
          <label>Include UpperCase Letters</label>
          <div class="toggle-container">
            <input type="checkbox" id="uppercase" checked class="toggle" />
            <label for="uppercase" class="label">
              <div class="ball"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <label>Include LowerCase Letters</label>
          <div class="toggle-container">
            <input type="checkbox" id="lowercase" checked class="toggle" />
            <label for="lowercase" class="label">
              <div class="ball"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <label>Include Numbers</label>
          <div class="toggle-container">
            <input type="checkbox" id="numbers" checked class="toggle" />
            <label for="numbers" class="label">
              <div class="ball"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <label>Include Symbols Letters</label>
          <div class="toggle-container">
            <input type="checkbox" id="symbols" checked class="toggle" />
            <label for="symbols" class="label">
              <div class="ball"></div>
            </label>
          </div>
        </div>
      </div>
      <!-- Generate Button -->
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
