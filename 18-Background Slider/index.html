<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url('https://wallpapercave.com/wp/lHyhnSq.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpapercave.com/wp/wp2587538.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpaperset.com/w/full/a/2/3/120998.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpapercave.com/wp/A23vANn.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpaperaccess.com/full/284502.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
