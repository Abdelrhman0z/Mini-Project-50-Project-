<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="./arthur-morgan-a-red-dead-redemption-2-character-analysis.jpg"
          alt="first-picture"
        />
        <img
          src="./acrogue_remastered_hero_mobile_Mobile-v2.jpg"
          alt="Second-picture"
        />
        <img src="./Kratos.webp" alt="third-picture" />
        <img src="./sds5.webp" alt="Fourth-picture" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
